    <div class="wrapper">

        <div class="login-box">
            <form action="" class="form">
                <h2 onclick="login()">Sign In</h2>
                <h2 onclick="register()">Sign Up</h2>
                <hr id="Indicator">

                <div class="form" id="LoginForm">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
    
                    <div class="remember-forgot">
                        <a href="#">Forgot Password</a>
                    </div>
    
                    <button type="submit">Login</button>
                </div>

                <div class="form" id="RegForm">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="Username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
    
                    <div class="remember-forgot">
                        <a href="#">Forgot Password</a>
                    </div>
    
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

    <!-- <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>

    <script>

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login() {
            RegForm.style.transform = "translateX(450px)";
            LoginForm.style.transform = "translateX(450px)";
            Indicator.style.transform = "translateX(-50px)";
        }

    </script>
